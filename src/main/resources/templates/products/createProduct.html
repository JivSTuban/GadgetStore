<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Creating New Product</h2>
                <form method="post" enctype="multipart/form-data" th:object="${productsModel}" >
                    <div class="row mb-3">
                        <label for="name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="name" name="name" th:field="${productsModel.name}">
                            <p th:if="${#fields.hasErrors('name')}"
                               th:errorclass="text-danger"
                               th:errors="${productsModel.name}"
                            ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="brand" class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="brand" name="brand" th:field="${productsModel.brand}">
                            <p th:if="${#fields.hasErrors('brand')}"
                               th:errorclass="text-danger"
                               th:errors="${productsModel.brand}"
                            ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="cat" class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="cat" name="cat" th:field="${productsModel.category}">
                                <option value="Other">Other</option>
                                <option value="Phones">Phones</option>
                                <option value="Computers">Computers</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Printers">Printers</option>
                                <option value="Cameras">Cameras</option>
                            </select>
                            <p th:if="${#fields.hasErrors('category')}"
                               th:errorclass="text-danger"
                               th:errors="${productsModel.category}"
                            ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="price" class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input class="form-control" pattern="[0-9]*" title="Please enter a number" type="number" min="0" step="0.01" id="price" name="price" th:field="${productsModel.price}" th:value="${productsModel.price != null ? #numbers.formatDecimal(productsModel.price, 1, 2) : ''}">
                            <p th:if="${#fields.hasErrors('price')}"
                               th:errorclass="text-danger"
                               th:errors="${productsModel.price}"
                            ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="description" class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="description" name="description"
                                      th:field="${productsModel.description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')}"
                               th:errorclass="text-danger"
                               th:errors="${productsModel.description}"
                            ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="image" class="col-sm-4 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="image" name="image" type="file" th:field="${productsModel.imageFile}">
                            <p th:if="${#fields.hasErrors('imageFile')}"
                               th:errorclass="text-danger"
                               th:errors="${productsModel.imageFile}"
                            ></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button class="btn btn-primary" type="submit">Submit</button>

                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/products" role="button" class="btn btn-outline-primary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
