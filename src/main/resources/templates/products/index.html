<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a class="btn btn-primary position-absolute top-10" th:href="@{/products/create}">Create New Product</a>
    <div class="text-center my-4">
        <h1>Products</h1>
        <br>
        <table class="table align-middle">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Created At</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productsEntity : ${productsEntities}" >
                <td th:text="${productsEntity.id}"></td>
                <td th:text="${productsEntity.name}"></td>
                <td th:text="${productsEntity.brand}"></td>
                <td th:text="${productsEntity.category}"></td>
                <td th:text="@{${productsEntity.price} + '$'}"></td>
                <td>
                    <img th:src="${productsEntity.imageFileName}"
                         alt="Product Image"
                         width="100"
                    >
                </td>
                <td th:text="${productsEntity.createdAt.toString().substring(0,10)}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${productsEntity.id})}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${productsEntity.id})}" onclick="return confirmation('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
